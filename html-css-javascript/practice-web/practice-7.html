<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;    
            position: relative;
        }
        img {
            width: 70vw;
            border: 10px solid rgb(0, 0, 0);
            border-radius: 50%;
            user-select: none;
            outline: none;
            position: absolute;
            top: -52vw;

            animation: rolling-animation 120s infinite linear;
        }

        @keyframes rolling-animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <img src="images/glitter-circle.jpeg" alt="">
</body>
</html>
