<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0px 10px;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;    
            position: relative;
        }
        .container {
            width: 100vw;
            display: flex;
            justify-content: center;
            position: absolute;
            overflow: hidden;
            top: -75vw;
            z-index: -1;
        }   
        img {
            width: 100%;
            border-radius: 50%;
            user-select: none;
            outline: none;
            animation: rolling-animation 120s infinite linear;
        }
        h1 {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-transform: capitalize;
            margin-top: 50vw;
            
        }

        @keyframes rolling-animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <div class="container">  
        <img src="images/glitter-circle.jpeg" alt="">
    </div>
    <h1> Welcome to the Galaxy</h1>
</body>
</html>
